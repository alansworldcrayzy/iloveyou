    #loveMsg {

    /* Sidebar question box */

    #questionText {

    #answerInput {

    #answerInput:hover {

    #answersList {

    #answersList div {

      box-shadow: 0 0 6px #ff80ab;
    }

    /* Love counter */
    #loveCounter {
      position: absolute;
      bottom: 20px;
      right: 80px;
      font-size: 1.2em;
      color: #ff1a75;
      background: rgba(255,240,246,0.95);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff80ab;
    }

    /* Heart click counter */
    #heartCounter {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2em;
      color: #ff1a75;
      background: rgba(255,240,246,0.95);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff80ab;
    }

    /* Floating clickable hearts */
    .clickable-heart {
      position: absolute;
      font-size: 2em;
      cursor: pointer;
      animation: floatUp 10s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Milestone popup */
    .milestone {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,240,246,0.95);
      border: 3px solid #ff80ab;
      border-radius: 20px;
      padding: 20px 30px;
      font-size: 1.5em;
      color: #d81b60;
      box-shadow: 0 0 15px #ff66b2, 0 0 25px #ffb6c1;
      animation: popUp 1s ease;
      z-index: 1000;
    }
    @keyframes popUp {
      0% { transform: scale(0) translate(-50%, -50%); opacity: 0; }
      100% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }

    /* Lock emoji */
    #lockEmoji {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
    }

    /* Love message popup */
    #lockMessage {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #ff1a75;
      text-shadow: 0 0 15px #ff80ab, 0 0 25px #ffb6c1;
      font-weight: bold;
      background: rgba(255,240,246,0.95);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff66b2, 0 0 40px #ffb6c1;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <h1>Happy year and a half ðŸ’–</h1>

  <h2>Do you love me? ðŸ’•</h2>
  <button id="yesBtn">Yes ðŸ’–</button>

  <div id="loveMsg"></div>

  <!-- Heart Click Counter -->

  <!-- Sidebar Question Box -->
  <div id="questionBox">
    <div id="questionText">What's your favourite moment with me? ðŸ¥°</div>
    <input type="text" id="answerInput" placeholder="Type your answer here ðŸ’–">

  <!-- Saved Answers -->
  <div id="answersList"></div>

  <!-- Love Counter -->
  <div id="loveCounter"></div>

  <!-- Lock Emoji -->
  <div id="lockEmoji">ðŸ”’</div>

  <!-- Love Message -->

  <script>
    /* Messages for Yes/No */
    const messages = [

      "You are my sunshine â˜€ï¸",
      "My favorite thing is your smile ðŸ’Œ",
      "Forever and always, itâ€™s you ðŸ’",
      "Every heartbeat of mine whispers your name â¤ï¸",
      "Life is magical because of you âœ¨",
      "Youâ€™re my today and all of my tomorrows ðŸ’ž",
      "You make my heart dance like confetti ðŸŽ‰",
      "Being with you is my favorite adventure ðŸŒâœ¨",
      "Iâ€™m so proud of you, my darling ðŸ’•"
    ];
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("loveMsg");

    function showLove() {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      msg.innerHTML = randomMsg;
    }
    yesBtn.addEventListener("click", showLove);
    noBtn.addEventListener("click", () => {
      msg.innerHTML = "Bruh ðŸ˜’ (but I love you anyway ðŸ’–)";
    });

    /* Sidebar Questions */
    const questions = [
      "What's your favourite moment with me? ðŸ¥°",
      "Meow?? ðŸ±ðŸ’•",
      "If we could go anywhere together, where would it be? âœˆï¸ðŸŒ",
      "Whatâ€™s one song that reminds you of us? ðŸŽ¶ðŸ’–",
      "If kisses were stars, how many galaxies would you give me? ðŸŒŒðŸ’‹"
    ];
    let questionIndex = 0;
    const questionText = document.getElementById("questionText");
    const answerInput = document.getElementById("answerInput");
    const answersList = document.getElementById("answersList");
    let rotating = true;

    setInterval(() => {
      if (rotating) {
        questionIndex = (questionIndex + 1) % questions.length;
        questionText.textContent = questions[questionIndex];
      }
    }, 3000);

    answerInput.addEventListener("focus", () => { rotating = false; });

    answerInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && answerInput.value.trim() !== "") {
        const answer = document.createElement("div");
        answer.textContent = `ðŸ’– ${questions[questionIndex]} â€” ${answerInput.value}`;
        answersList.appendChild(answer);
        answerInput.value = "";
        rotating = true;
        questionIndex = (questionIndex + 1) % questions.length;
        questionText.textContent = questions[questionIndex];
      }
    });

    /* Love counter in days since 08/03/24 */
    function updateLoveCounter() {
      const startDate = new Date("2024-03-08");
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("loveCounter").textContent =
        `Loving you for ${diffDays} days ðŸ’–`;
    }
    updateLoveCounter();

    /* Heart click counter */
    const heartCounter = document.getElementById("heartCounter");
    let heartClicks = 0;

    /* Milestone messages */
    const milestones = {
      10: "You win a kiss ðŸ’‹",
      25: "You unlocked extra hugs ðŸ¤—",
      50: "Youâ€™re the queen of hearts ðŸ‘‘ðŸ’–",
      100: "Infinite love unlocked â™¾ï¸â¤ï¸"
    };

    function showMilestone(text) {
      const popup = document.createElement("div");
      popup.classList.add("milestone");
      popup.textContent = text;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    /* Floating clickable hearts minigame */
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.classList.add("clickable-heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";

      heart.addEventListener("click", () => {
        heart.innerHTML = "âœ¨";
        heartClicks++;
        heartCounter.innerText = `Hearts clicked: ${heartClicks} ðŸ’–`;

        if (milestones[heartClicks]) {
          showMilestone(milestones[heartClicks]);
        }

        setTimeout(() => heart.remove(), 500);
      });

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }
    setInterval(spawnHeart, 1000);

    /* Lock emoji functionality */
    const lockEmoji = document.getElementById("lockEmoji");
    const lockMessage = document.getElementById("lockMessage");
    lockEmoji.addEventListener("click", () => {
      lockMessage.style.display = "block";
    });
  </script>
</body>
</html>
