<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me? üíï</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin: 15px 0;
      color: #d81b60;
      text-shadow: 0 0 10px #ff80ab, 0 0 20px #ffb6c1;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff1a75;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #loveMsg {
      margin-top: 20px;
      font-size: 1.8em;
      color: hotpink;
      font-weight: bold;
    }

    /* Sidebar question box */
    #questionBox {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,240,246,0.95);
      border: 3px solid #ff80ab;
      border-radius: 15px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 0 10px #ff80ab;
    }
    #questionText {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #d81b60;
    }
    #answerInput {
      width: 90%;
      padding: 12px;
      border: 2px solid #ff80ab;
      border-radius: 20px;
      outline: none;
      font-size: 1em;
      color: #5a3e36;
      background: #fff0f6;
      box-shadow: 0 0 8px #ff80ab;
      text-align: center;
      transition: all 0.3s ease;
    }
    #answerInput:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff66b2, 0 0 25px #ffb6c1;
      background: #ffe6f0;
    }
    #answersList {
      position: absolute;
      bottom: 20px;
      left: 20px;
      text-align: left;
    }
    #answersList div {
      background: #ffe6f0;
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 1em;
      box-shadow: 0 0 6px #ff80ab;
    }

    /* Love counter */
    #loveCounter {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
      color: #ff1a75;
      background: rgba(255,240,246,0.95);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff80ab;
    }

    /* Heart click counter */
    #heartCounter {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2em;
      color: #ff1a75;
      background: rgba(255,240,246,0.95);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff80ab;
    }

    /* Floating clickable hearts */
    .clickable-heart {
      position: absolute;
      font-size: 2em;
      cursor: pointer;
      animation: floatUp 10s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Milestone popup */
    .milestone {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,240,246,0.95);
      border: 3px solid #ff80ab;
      border-radius: 20px;
      padding: 20px 30px;
      font-size: 1.5em;
      color: #d81b60;
      box-shadow: 0 0 15px #ff66b2, 0 0 25px #ffb6c1;
      animation: popUp 1s ease;
      z-index: 1000;
    }
    @keyframes popUp {
      0% { transform: scale(0) translate(-50%, -50%); opacity: 0; }
      100% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }

    /* Poem box */
    #poemBox {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f6;
      border: 3px solid #ff80ab;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 20px #ff80ab;
      font-size: 1.2em;
      color: #d81b60;
    }

    /* Emojis (left side) */
    #poem, #moon, #sun {
      position: absolute;
      left: 20px;
      font-size: 2em;
      cursor: pointer;
    }
    #poem { top: 150px; }
    #moon { top: 200px; }
    #sun { top: 250px; }

    /* Stars */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <h1>Happy year and a half üíñ</h1>

  <h2>Do you love me? üíï</h2>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üòí</button>
  <div id="loveMsg"></div>

  <!-- Heart Click Counter -->
  <div id="heartCounter">Hearts clicked: 0 üíñ</div>

  <!-- Sidebar Question Box -->
  <div id="questionBox">
    <div id="questionText">What's your favourite moment with me? ü•∞</div>
    <input type="text" id="answerInput" placeholder="Type your answer here üíñ">
  </div>

  <!-- Saved Answers -->
  <div id="answersList"></div>

  <!-- Love Counter -->
  <div id="loveCounter"></div>

  <!-- Poem -->
  <div id="poemBox">
    üå∏ My Darling üå∏ <br><br>
    In your smile, the sun will rise,<br>
    A brighter world behind your eyes.<br>
    With every laugh, the stars all gleam,<br>
    You are my forever dream. üíñ
  </div>

  <!-- Left side emojis -->
  <div id="poem">üíå</div>
  <div id="moon">üåô</div>
  <div id="sun">‚òÄÔ∏è</div>

  <script>
    /* Messages for Yes/No */
    const messages = [
      "I love you the most! üíñ‚ú®",
      "You are my sunshine ‚òÄÔ∏è",
      "My favorite thing is your smile üíå",
      "Forever and always, it‚Äôs you üíç",
      "Every heartbeat of mine whispers your name ‚ù§Ô∏è",
      "Life is magical because of you ‚ú®",
      "You‚Äôre my today and all of my tomorrows üíû",
      "You make my heart dance like confetti üéâ",
      "Being with you is my favorite adventure üåç‚ú®",
      "I‚Äôm so proud of you, my darling üíï"
    ];
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("loveMsg");

    function showLove() {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      msg.innerHTML = randomMsg;
    }
    yesBtn.addEventListener("click", showLove);
    noBtn.addEventListener("click", () => {
      msg.innerHTML = "Bruh üòí (but I love you anyway üíñ)";
    });

    /* Sidebar Questions */
    const questions = [
      "What's your favourite moment with me? ü•∞",
      "Meow?? üê±üíï",
      "If we could go anywhere together, where would it be? ‚úàÔ∏èüåç",
      "What‚Äôs one song that reminds you of us? üé∂üíñ",
      "If kisses were stars, how many galaxies would you give me? üååüíã"
    ];
    let questionIndex = 0;
    const questionText = document.getElementById("questionText");
    const answerInput = document.getElementById("answerInput");
    const answersList = document.getElementById("answersList");
    let rotating = true;

    setInterval(() => {
      if (rotating) {
        questionIndex = (questionIndex + 1) % questions.length;
        questionText.textContent = questions[questionIndex];
      }
    }, 3000);

    answerInput.addEventListener("focus", () => { rotating = false; });

    answerInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && answerInput.value.trim() !== "") {
        const answer = document.createElement("div");
        answer.textContent = `üíñ ${questions[questionIndex]} ‚Äî ${answerInput.value}`;
        answersList.appendChild(answer);
        answerInput.value = "";
        rotating = true;
        questionIndex = (questionIndex + 1) % questions.length;
        questionText.textContent = questions[questionIndex];
      }
    });

    /* Love counter in days since 08/03/24 */
    function updateLoveCounter() {
      const startDate = new Date("2024-03-08");
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("loveCounter").textContent =
        `Loving you for ${diffDays} days üíñ`;
    }
    updateLoveCounter();

    /* Heart click counter */
    const heartCounter = document.getElementById("heartCounter");
    let heartClicks = 0;

    /* Milestone messages */
    const milestones = {
      10: "You win a kiss üíã",
      25: "You unlocked extra hugs ü§ó",
      50: "You‚Äôre the queen of hearts üëëüíñ",
      100: "Infinite love unlocked ‚ôæÔ∏è‚ù§Ô∏è"
    };

    function showMilestone(text) {
      const popup = document.createElement("div");
      popup.classList.add("milestone");
      popup.textContent = text;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    /* Floating clickable hearts minigame */
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.classList.add("clickable-heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";

      heart.addEventListener("click", () => {
        heart.innerHTML = "‚ú®";
        heartClicks++;
        heartCounter.innerText = `Hearts clicked: ${heartClicks} üíñ`;

        if (milestones[heartClicks]) {
          showMilestone(milestones[heartClicks]);
        }

        setTimeout(() => heart.remove(), 500);
      });

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000); // last longer
    }
    setInterval(spawnHeart, 2000);

    /* Poem popup */
    const poemBtn = document.getElementById("poem");
    const poemBox = document.getElementById("poemBox");
    poemBtn.addEventListener("click", () => {
      poemBox.style.display = poemBox.style.display === "block" ? "none" : "block";
    });

    /* Moon & Sun toggle */
    const moon = document.getElementById("moon");
    const sun = document.getElementById("sun");
    let starInterval;

    moon.addEventListener("click", () => {
      document.body.style.background = "black";
      document.querySelectorAll(".star").forEach(star => star.remove());

      for (let i = 0; i < 50; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(star);
      }

      starInterval = setInterval(() => {
        const stars = document.querySelectorAll(".star");
        if (stars.length > 0) {
          const randomStar = stars[Math.floor(Math.random() * stars.length)];
          randomStar.style.transition = "opacity 1s ease";
          randomStar.style.opacity = randomStar.style.opacity === "1" ? "0.3" : "1";
        }
      }, 4000);
    });

    sun.addEventListener("click", () => {
      document.body.style.background = "linear-gradient(to right, #ffdde1, #ee9ca7)";
      document.querySelectorAll(".star").forEach(star => star.remove());
      clearInterval(starInterval);
    });
  </script>
</body>
</html>
