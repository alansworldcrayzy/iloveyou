<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me? üíï</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d81b60;
    }

    #questionBox {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff0f6;
      border: 3px solid #ff80ab;
      border-radius: 20px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 0 15px #ff80ab;
      transition: all 0.3s ease;
    }

    #questionBox p {
      margin: 0;
      font-size: 1.1em;
      color: #d81b60;
      font-weight: bold;
    }

    #answerInput {
      width: 90%;
      margin-top: 10px;
      padding: 12px;
      border: 3px solid #ff80ab;
      border-radius: 20px;
      outline: none;
      font-size: 1em;
      text-align: center;
      background: #fff0f6;
      box-shadow: 0 0 10px #ffb6c1;
      transition: all 0.3s ease;
    }

    #answerInput:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff66b2, 0 0 40px #ff99cc;
      background: #ffe0ec;
    }

    #answerInput:focus {
      transform: scale(1.08);
      box-shadow: 0 0 25px #ff4da6, 0 0 50px #ff99cc;
      background: #ffe6f0;
    }

    #answerInput::placeholder {
      color: #ff4da6;
      opacity: 0.8;
      font-style: italic;
    }

    #answersList {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: #fff0f6;
      border-radius: 12px;
      padding: 10px;
      max-width: 250px;
      box-shadow: 0 0 10px #ff80ab;
      font-size: 0.9em;
      text-align: left;
    }

    #answersList li {
      margin: 5px 0;
      color: #d81b60;
    }

    /* Love counter */
    #loveCounter {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #fff0f6;
      border: 3px solid #ff80ab;
      border-radius: 12px;
      padding: 10px 15px;
      font-size: 1em;
      color: #d81b60;
      font-weight: bold;
      box-shadow: 0 0 12px #ff80ab;
    }

    /* Secret lock */
    #lock {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2em;
      cursor: pointer;
      color: #d81b60;
      transition: transform 0.3s;
    }
    #lock:hover {
      transform: scale(1.2);
    }

    #secretMessage {
      display: none;
      position: absolute;
      top: 80px;
      left: 20px;
      background: #fff0f6;
      border: 3px solid #ff80ab;
      border-radius: 20px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 0 15px #ff80ab;
      color: #d81b60;
      font-weight: bold;
    }

    /* Floating clickable hearts */
    .floating-heart {
      position: absolute;
      font-size: 24px;
      cursor: pointer;
      animation: floatHeart 6s linear infinite;
    }

    @keyframes floatHeart {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy year and a half üíï</h1>

  <!-- Questions -->
  <div id="questionBox">
    <p id="questionText">What's your favourite moment with me? üíñ</p>
    <input type="text" id="answerInput" placeholder="Type your answer here üíï">
  </div>

  <!-- Answers -->
  <ul id="answersList"></ul>

  <!-- Love counter -->
  <div id="loveCounter">Loving you for: 0 days üíï</div>

  <!-- Lock secret -->
  <div id="lock">üîí</div>
  <div id="secretMessage">Surprise! You‚Äôre my forever üíçüíñ</div>

  <script>
    /* Questions logic */
    const questions = [
      "What's your favourite moment with me? üíñ",
      "Meow?? üê±",
      "If we could go anywhere, where would you pick? ‚úàÔ∏è",
      "What song reminds you of us? üé∂",
      "Guess how much I love you? üíï",
      "Describe me in 3 words ‚ú®",
      "What's our cutest memory? üå∏"
    ];

    let questionIndex = 0;
    const questionText = document.getElementById("questionText");
    const answerInput = document.getElementById("answerInput");
    const answersList = document.getElementById("answersList");

    let questionInterval = setInterval(nextQuestion, 3000);

    function nextQuestion() {
      questionIndex = (questionIndex + 1) % questions.length;
      questionText.textContent = questions[questionIndex];
    }

    answerInput.addEventListener("focus", () => clearInterval(questionInterval));
    answerInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && answerInput.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = "üíñ " + answerInput.value;
        answersList.appendChild(li);
        answerInput.value = "";
        nextQuestion();
      }
    });

    /* Love counter */
    const loveCounter = document.getElementById("loveCounter");
    const startDate = new Date("2024-03-08T00:00:00"); // <-- updated date
    setInterval(() => {
      const now = new Date();
      const diffDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
      loveCounter.textContent = `Loving you for: ${diffDays.toLocaleString()} days üíï`;
    }, 1000);

    /* Secret lock */
    const lock = document.getElementById("lock");
    const secretMessage = document.getElementById("secretMessage");
    lock.addEventListener("click", () => {
      secretMessage.style.display = (secretMessage.style.display === "block") ? "none" : "block";
    });

    /* Floating clickable hearts */
    function createFloatingHeart() {
      const heart = document.createElement("span");
      heart.className = "floating-heart";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";

      heart.addEventListener("click", () => {
        heart.textContent = "‚ú®";
        setTimeout(() => heart.remove(), 500);
      });

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createFloatingHeart, 2000);
  </script>
</body>
</html>
