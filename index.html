<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me? üíï</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #d81b60;
    }
    .special-msg {
      font-size: 28px;
      font-weight: bold;
      color: #d63384;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #fff, 0 0 15px #ff80ab;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
      position: relative;
      z-index: 5;
    }
    button:hover {
      transform: scale(1.1);
    }
    #loveMsg {
      margin-top: 30px;
      font-size: 1.8em;
      color: hotpink;
      font-weight: bold;
      max-width: 80%;
      line-height: 1.5em;
    }
    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear forwards;
    }
    @keyframes float {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
    .bruh {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      font-weight: bold;
      color: #ff1744;
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: none;
      z-index: 10;
      animation: pop 0.5s ease-out, shake 0.5s ease-in-out infinite;
    }
    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(-5deg); }
      50% { transform: translate(-50%, -50%) rotate(5deg); }
      75% { transform: translate(-50%, -50%) rotate(-5deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
    /* Sidebar for questions */
    #questions {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 250px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 1.2em;
      color: #d81b60;
      font-weight: bold;
      cursor: pointer;
    }
    /* Flashy frozen question */
    .flashy {
      animation: flashyColors 1s infinite alternate;
    }
    @keyframes flashyColors {
      0% { color: #ff1744; text-shadow: 0 0 10px #ff80ab; }
      25% { color: #d81b60; text-shadow: 0 0 10px #ff4081; }
      50% { color: #9c27b0; text-shadow: 0 0 10px #ba68c8; }
      75% { color: #4caf50; text-shadow: 0 0 10px #81c784; }
      100% { color: #2196f3; text-shadow: 0 0 10px #64b5f6; }
    }
    /* Answer box */
    #answerBox {
      display: none;
      margin-top: 10px;
    }
    #answerBox input {
      width: 90%;
      padding: 8px;
      border: 2px solid #ff80ab;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
    }
  </style>
</head>
<body>
  <h2 class="special-msg">Happy year and a half ‚ù§Ô∏è</h2>
  <h1>Do you love me? üíï</h1>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üòí</button>
  <div id="loveMsg"></div>
  <div id="hearts"></div>
  <div id="bruhMsg" class="bruh">BRUH üòí</div>
  <div id="questions">Loading...</div>
  <div id="answerBox">
    <input type="text" placeholder="Type your answer here...">
  </div>
  
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("loveMsg");
    const bruhMsg = document.getElementById("bruhMsg");
    const questionsBox = document.getElementById("questions");
    const answerBox = document.getElementById("answerBox");
    let noClickedOnce = false;
    let frozen = false;

    const messages = [
      "I love you the most! üíñ‚ú®",
      "You are my sunshine ‚òÄÔ∏è",
      "My favorite thing is your smile üíå",
      "Forever and always, it‚Äôs you üíç",
      "Every heartbeat of mine whispers your name ‚ù§Ô∏è",
      "Life is magical because of you ‚ú®",
      "You‚Äôre the peanut butter to my jelly ü•™üíï",
      "If kisses were stars, I‚Äôd give you the galaxy üåå",
      "You‚Äôre my today and all of my tomorrows üíû",
      "Hugging you is my happy place ü§ó‚ù§Ô∏è",
      "You are the dream I never want to wake up from üåôüíñ",
      "Being with you is my favorite adventure üåç‚ú®",
      "You make even ordinary days feel extraordinary üå∏",
      "I‚Äôm so proud of you, my darling üíï"
    ];

    const questions = [
      "What‚Äôs your favourite moment with me? ü•∞",
      "If you could describe me in one word, what would it be? ‚ú®",
      "Meow?? üê±üíï",
      "What‚Äôs your favourite silly thing we‚Äôve done together? üòÜ",
      "Would you still love me if I was a worm? üêõüíñ",
      "When did you first know you loved me? üí≠",
      "What‚Äôs your favourite way I make you smile? üòò",
      "What‚Äôs a dream date we should go on? üåôüåπ",
      "What song reminds you of us? üé∂üíï",
      "If we had a pet, what would we name it? üêæ"
    ];

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§";
      const colors = ["#ff4d6d", "red", "purple", "green"];
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.getElementById("hearts").appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Show love messages
    function showLove() {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      msg.innerHTML = randomMsg;
    }

    // Handle Yes button
    yesBtn.addEventListener("click", showLove);

    // Handle No button
    noBtn.addEventListener("click", () => {
      if (!noClickedOnce) {
        bruhMsg.style.display = "block";
        setTimeout(() => {
          bruhMsg.style.display = "none";
          noClickedOnce = true;
        }, 2000);
      } else {
        showLove();
      }
    });

    // Sidebar question rotation
    function rotateQuestions() {
      if (!frozen) {
        const randomQ = questions[Math.floor(Math.random() * questions.length)];
        questionsBox.innerHTML = randomQ;
      }
    }
    setInterval(rotateQuestions, 5000);
    rotateQuestions();

    // Click question to freeze + answer
    questionsBox.addEventListener("click", () => {
      if (!frozen) {
        frozen = true;
        questionsBox.classList.add("flashy");
        answerBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
