<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me? 💕</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #d81b60;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #c2185b;
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 5px #ff80ab, 0 0 10px #ff4081, 0 0 20px #f50057;
        transform: scale(1);
      }
      100% {
        text-shadow: 0 0 10px #ff80ab, 0 0 20px #ff4081, 0 0 40px #f50057;
        transform: scale(1.05);
      }
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
      position: relative;
    }
    button:hover {
      transform: scale(1.1);
    }
    #loveMsg {
      margin-top: 30px;
      font-size: 1.8em;
      color: hotpink;
      font-weight: bold;
      max-width: 80%;
      line-height: 1.5em;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Happy year and a half ❤️</h2>
  <h1>Do you love me? 💕</h1>
  <button id="yesBtn">Yes 💖</button>
  <button id="noBtn">No 😒</button>
  <div id="loveMsg"></div>
  <canvas id="confetti"></canvas>
  
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("loveMsg");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const messages = [
      "I love you the most! 💖✨",
      "You are my sunshine ☀️",
      "My favorite thing is your smile 💌",
      "Forever and always, it’s you 💍",
      "Every heartbeat of mine whispers your name ❤️",
      "Life is magical because of you ✨",
      "You’re the peanut butter to my jelly 🥪💕",
      "If kisses were stars, I’d give you the galaxy 🌌",
      "You’re my today and all of my tomorrows 💞",
      "Hugging you is my happy place 🤗❤️",
      "You make my heart dance like confetti 🎉",
      "You are the dream I never want to wake up from 🌙💖",
      "Being with you is my favorite adventure 🌍✨",
      "You make even ordinary days feel extraordinary 🌸",
      "I’m so proud of you, my darling 💕"
    ];

    // Confetti setup
    const confettis = [];
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        confettis.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 20 + 10,
          color: "hsl(" + Math.random() * 360 + ",100%,50%)",
          tilt: Math.random() * 10 - 10
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
        ctx.fill();
        c.y += c.d * 0.05;
        if (c.y > canvas.height) {
          confettis[i] = {
            x: Math.random() * canvas.width,
            y: -10,
            r: c.r,
            d: c.d,
            color: c.color,
            tilt: c.tilt
          };
        }
      });
    }

    function animateConfetti() {
      drawConfetti();
      requestAnimationFrame(animateConfetti);
    }

    // Shared function (works for both Yes & No)
    function showLove() {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      msg.innerHTML = randomMsg;
      confettis.length = 0;
      createConfetti();
    }

    yesBtn.addEventListener("click", showLove);
    noBtn.addEventListener("click", showLove);

    animateConfetti();
  </script>
</body>
</html>
