<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me? 💕</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d81b60;
    }

    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    #loveMsg {
      margin-top: 20px;
      font-size: 1.8em;
      color: hotpink;
      font-weight: bold;
      max-width: 80%;
      line-height: 1.5em;
    }

    /* Sidebar question box (top right) */
    #questionBox {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff0f6;
      border: 3px solid #ff80ab;
      border-radius: 20px;
      padding: 15px;
      width: 260px;
      font-size: 1.1em;
      color: #5a3e36;
      box-shadow: 0 0 15px #ff80ab, 0 0 25px #ffb6c1;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff80ab; }
      to { box-shadow: 0 0 20px #ff4da6, 0 0 30px #ff99cc; }
    }

    /* Cute glowing text box */
    #answerInput {
      width: 350px;
      padding: 15px 20px;
      border: 3px solid #ff80ab;
      border-radius: 25px;
      outline: none;
      font-size: 1.1em;
      color: #5a3e36;
      background: #fff0f6;
      box-shadow: 0 0 10px #ff80ab, 0 0 20px #ffb6c1;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: 15px;
    }

    #answerInput:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff66b2, 0 0 40px #ff99cc, 0 0 60px #ffb6c1;
      background: #ffe0ec;
    }

    #answerInput:focus {
      transform: scale(1.08);
      box-shadow: 0 0 25px #ff4da6, 0 0 50px #ff99cc, 0 0 75px #ffb6c1;
      background: #ffe6f0;
    }

    #answerInput::placeholder {
      color: #ff4da6;
      opacity: 0.8;
      font-style: italic;
    }

    /* Floating hearts for hover */
    .hearts {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: 0;
      font-size: 20px;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
    }

    /* Saved answers list */
    #answersList {
      position: fixed;
      bottom: 15px;
      left: 15px;
      text-align: left;
      font-size: 1.1em;
      color: #d81b60;
    }

    #answersList div {
      margin: 5px 0;
      padding: 5px 10px;
      background: #ffe6f0;
      border-radius: 10px;
      box-shadow: 0 0 8px #ff80ab;
      animation: pop 0.4s ease;
    }

    #answersList div::before {
      content: "💖 ";
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Do you love me? 💕</h1>
  <button id="yesBtn">Yes 💖</button>
  <button id="noBtn">No 😒</button>
  <div id="loveMsg"></div>

  <!-- Sidebar question + input -->
  <div id="questionBox">
    <div id="questionText">What's your favourite moment with me? 💕</div>
    <div style="position:relative; display:inline-block;">
      <input type="text" id="answerInput" placeholder="Type your answer here 💖">
      <div class="hearts" id="heartsContainer"></div>
    </div>
  </div>

  <!-- Saved answers list -->
  <div id="answersList"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("loveMsg");
    const input = document.getElementById("answerInput");
    const heartsContainer = document.getElementById("heartsContainer");
    const answersList = document.getElementById("answersList");
    const questionText = document.getElementById("questionText");

    const messages = [
      "I love you the most! 💖✨",
      "You are my sunshine ☀️",
      "My favorite thing is your smile 💌",
      "Forever and always, it’s you 💍",
      "Every heartbeat of mine whispers your name ❤️",
      "Life is magical because of you ✨",
      "You’re the peanut butter to my jelly 🥪💕"
    ];

    const questions = [
      "What's your favourite moment with me? 💕",
      "Meow?? 🐱",
      "If we could travel anywhere, where would you take me? 🌍",
      "What’s your happiest memory with us? ✨",
      "Would you still love me if I was a worm? 🐛💕"
    ];

    let questionIndex = 0;

    function rotateQuestion() {
      questionIndex = (questionIndex + 1) % questions.length;
      questionText.textContent = questions[questionIndex];
    }

    setInterval(rotateQuestion, 5000);

    // Floating hearts on hover
    input.addEventListener("mouseenter", () => {
      for (let i = 0; i < 5; i++) {
        let heart = document.createElement("span");
        heart.classList.add("heart");
        heart.innerHTML = "💖";
        heart.style.left = `${Math.random() * 100 - 50}px`;
        heartsContainer.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 2000);
      }
    });

    // Save answer on Enter
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        let answer = document.createElement("div");
        answer.textContent = input.value.trim();
        answersList.appendChild(answer);
        input.value = "";
      }
    });

    // Show messages
    function showLove() {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      msg.innerHTML = randomMsg;
    }

    yesBtn.addEventListener("click", showLove);
    noBtn.addEventListener("click", () => {
      msg.innerHTML = "<span style='font-size:2em; color:red;'>BRUH 😭</span>";
      setTimeout(showLove, 2000);
    });
  </script>
</body>
</html>
