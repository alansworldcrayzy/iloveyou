<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me? üíï</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #d81b60;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
      position: relative;
    }
    button:hover {
      transform: scale(1.1);
    }
    #loveMsg {
      margin-top: 30px;
      font-size: 1.8em;
      color: hotpink;
      font-weight: bold;
      max-width: 80%;
      line-height: 1.5em;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* Sidebar */
    #sidebar {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 64, 129, 0.6);
      width: 230px;
      text-align: center;
    }
    #question {
      font-size: 1.2em;
      color: #d81b60;
      font-weight: bold;
      margin-bottom: 10px;
      transition: all 0.3s ease-in-out;
    }
    /* Cute input */
    .inputWrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    #answerInput {
      padding: 10px;
      width: 90%;
      border-radius: 20px;
      border: 2px solid #ff80ab;
      outline: none;
      text-align: center;
      background: linear-gradient(to right, #ffe4ec, #ffd1dc);
      font-size: 1em;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
    }
    .animals {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      font-size: 1.2em;
      animation: bounce 1.5s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateX(-50%) translateY(0); }
      to { transform: translateX(-50%) translateY(-5px); }
    }
    /* Answers pile */
    #answers {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 220px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 240, 245, 0.9);
      border: 2px solid #ff80ab;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }
    #answers p {
      margin: 5px 0;
      font-size: 1em;
      color: #d81b60;
      font-weight: bold;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px hotpink; }
      to { text-shadow: 0 0 15px deeppink; }
    }
  </style>
</head>
<body>
  <h1>Happy year and a half ‚ù§Ô∏è</h1>
  <h1>Do you love me? üíï</h1>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üòí</button>
  <div id="loveMsg"></div>
  <canvas id="hearts"></canvas>

  <!-- Sidebar -->
  <div id="sidebar">
    <div id="question">Loading...</div>
    <div class="inputWrapper">
      <input id="answerInput" type="text" placeholder="Type your answer...">
      <div class="animals">üê± üê∞ üêª ü¶ä</div>
    </div>
  </div>

  <!-- Answers pile -->
  <div id="answers"></div>
  
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("loveMsg");
    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const messages = [
      "I love you the most! üíñ‚ú®",
      "You are my sunshine ‚òÄÔ∏è",
      "My favorite thing is your smile üíå",
      "Forever and always, it‚Äôs you üíç",
      "Every heartbeat of mine whispers your name ‚ù§Ô∏è",
      "Life is magical because of you ‚ú®",
      "You‚Äôre the peanut butter to my jelly ü•™üíï",
      "If kisses were stars, I‚Äôd give you the galaxy üåå",
      "You‚Äôre my today and all of my tomorrows üíû",
      "Hugging you is my happy place ü§ó‚ù§Ô∏è",
      "You make my heart dance like confetti üéâ",
      "You are the dream I never want to wake up from üåôüíñ",
      "Being with you is my favorite adventure üåç‚ú®",
      "You make even ordinary days feel extraordinary üå∏",
      "I‚Äôm so proud of you, my darling üíï"
    ];

    const questions = [
      "what's your favourite moment with me?",
      "meow?? üêæ",
      "what's something small I do that always makes you feel loved?",
      "what‚Äôs your favourite thing I do?",
      "what song reminds you of us?",
      "not a question but i love youuuu ",
      "what‚Äôs a word that makes you think of me?"
    ];

    const questionEl = document.getElementById("question");
    const answerInput = document.getElementById("answerInput");
    const answersDiv = document.getElementById("answers");

    let currentQ = 0;
    function showQuestion() {
      questionEl.style.color = "#d81b60";
      questionEl.innerText = questions[currentQ];
      questionEl.style.transition = "all 0.3s ease-in-out";
      setTimeout(() => {
        currentQ = (currentQ + 1) % questions.length;
        showQuestion();
      }, 5000);
    }
    showQuestion();

    // Save answer on Enter
    answerInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && answerInput.value.trim() !== "") {
        const p = document.createElement("p");
        const heartColors = ["üíñ","‚ù§Ô∏è","üíú","üíö"];
        const heart = heartColors[Math.floor(Math.random() * heartColors.length)];
        p.innerText = `${heart} ${answerInput.value}`;
        answersDiv.appendChild(p);
        answerInput.value = "";
        answersDiv.scrollTop = answersDiv.scrollHeight;
      }
    });

    // Floating hearts
    const hearts = [];
    function createHeart() {
      const colors = ["pink", "red", "purple", "green"];
      hearts.push({
        x: Math.random() * canvas.width,
        y: canvas.height + 20,
        size: Math.random() * 20 + 10,
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: Math.random() * 2 + 1,
        alpha: 1
      });
    }
    function drawHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach((h, i) => {
        ctx.globalAlpha = h.alpha;
        ctx.fillStyle = h.color;
        ctx.beginPath();
        ctx.arc(h.x, h.y, h.size, 0, Math.PI * 2);
        ctx.fill();
        h.y -= h.speed;
        h.alpha -= 0.005;
        if (h.alpha <= 0) hearts.splice(i, 1);
      });
      ctx.globalAlpha = 1;
    }
    function animateHearts() {
      drawHearts();
      requestAnimationFrame(animateHearts);
    }
    animateHearts();
    setInterval(createHeart, 300);

    // Love messages
    function showLove() {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      msg.innerHTML = randomMsg;
    }

    yesBtn.addEventListener("click", showLove);

    // BRUH popup on first no
    let noClicked = false;
    noBtn.addEventListener("click", () => {
      if (!noClicked) {
        alert("BRUH üò§");
        noClicked = true;
      } else {
        showLove();
      }
    });
  </script>
</body>
</html>
